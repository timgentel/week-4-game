<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="resetsheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1>Cystal Collector!</h1>
        </div>
        <div class="row">
            <p>instructions</p>
    

        </div>
        <div class="row">
            <div class="col-3">
                <h2>random number:
                    <span id="randomNumber"></span>
                </h2>
            </div>
            <div class="col-3">
                <h2>Your total score: 
                    <span id="totalScore"></span>
                    
                </h2>
            </div>

        </div>
        <div class="row">
                <div class="col-3">
                    <h2>Wins: 
                        <span id="winsNum"></span>
                    </h2>
 
                </div>
                <div class="col-3">
                    <h2>losses: 
                        <span id="lossesNum"></span>

                    </h2>

                </div>

        </div>
        <div class="row">
            <img src="assets/images/yellow-crystal.png" id="yellowCrystal" class="crystals" alt="Yellow Crystal">
            <img src="assets/images/blue-crystal.png" id="blueCrystal" class="crystals" alt="Blue Crystal">
            <img src="assets/images/purple-crystal.png" id="purpleCrystal" class="crystals" alt="Purple Crystal">
            <img src="assets/images/pink-crystal.png" id="pinkCrystal" class="crystals" alt="Pink Crystal">
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
